<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script type="text/javascript" src="porcent.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>


</head>

<main>
    <h1 class="animate__animated animate__backInDown">SPLI<br>TTER</h1>
    <section class="animate__animated animate__backInUp">
      <div class="container-1">
        <div class="bill margin">
          <h2>Bill</h2>
          <input type = "number" value="1298" onclick="porcent(this.value)">
        </div>
        <div class="selectTip margin">
            <h2>Select tip %</h2>
              <div class="button space-between">
                  <button>5%</button>
                  <button>10%</button>
                  <button>15%</button>
                  <button>25%</button>
                  <button>50%</button>
                  <input type="number" placeholder="CUSTOM" class="custom" onclick="porcent(this.porcentaje)">
              </div>
          </div>
          <div class="numPeople margin">
            <h2>Number of people</h2>
            <input type = "number" value="1298">
          </div>
    </div>
      <div class="column amount margin">
        <div>
          <div class="space-between tip-amount">
              <div class="center">
                <h3>Tip Amount</h3>
                <p>/ person</p>
              </div>
            <input type = "number" value="4.27">
          </div>
        <div class="space-between total">
          <div class="center">
            <h3> Total</h3>
            <p>/ person</p>
          </div> 
          <input type = "number" value="32.79">
        </div></div>
        <button class="button-reset custom-btn btn-1">RESET</button>
      </div>
    </section>
  </main>
<body>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yuliana Prado</a>.
  </div>
</body>
</html>
